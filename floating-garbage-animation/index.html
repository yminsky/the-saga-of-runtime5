<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Garbage Animation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #animation-container {
            width: 90%;
            max-width: 1200px;
        }
        
        svg {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: auto;
            max-width: 100%;
        }
        
        .label {
            font-size: 16px;
            font-weight: bold;
        }
        
        .phase-label {
            font-size: 14px;
            fill: white;
            font-weight: bold;
        }
        
        .frame {
            display: none;
        }
        
        .frame.active {
            display: block;
        }
        
        .allocation, .collection, .arrow, .bar {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .bar-label {
            font-size: 12px;
            fill: #666;
        }
    </style>
</head>

    <script>
        let currentFrame = 1;
        const totalFrames = 12;
        
        function showFrame(n) {
            // Hide all frames
            document.querySelectorAll('.frame').forEach(frame => {
                frame.classList.remove('active');
            });
            
            // Show current frame
            document.querySelector('.frame-' + n).classList.add('active');
            
            currentFrame = n;
        }
        
        function nextFrame() {
            if (currentFrame < totalFrames) {
                showFrame(currentFrame + 1);
            }
        }
        
        function prevFrame() {
            if (currentFrame > 1) {
                showFrame(currentFrame - 1);
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextFrame();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevFrame();
            }
        });
        
        // Initialize
        showFrame(1);
    </script>
